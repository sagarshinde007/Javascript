<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess Game</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="
https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js
"></script>
    <link
      href="
https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css
"
      rel="stylesheet"
    />

    <script src="
https://cdn.jsdelivr.net/npm/sweetalert2@11.17.2/dist/sweetalert2.all.min.js
"></script>
    <link
      href="
https://cdn.jsdelivr.net/npm/sweetalert2@11.17.2/dist/sweetalert2.min.css
"
      rel="stylesheet"
    />
  </head>
  <body class="d-flex h-100 text-center text-bg-dark">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
      <main class="px-3">
        <h1>Guess The Number</h1>
        <p class="lead">
          <input
            type="text"
            id="gueessedNumber"
            class="form-control"
            placeholder="Enter the number between 1 to 20"
          />
        </p>
        <p class="lead">
          <a
            href="#"
            class="btn btn-lg btn-light fw-bold border-white bg-white"
            onclick="checkNumber()"
            >Guess</a
          >
        </p>
      </main>
    </div>

    <script>
      debugger;

      let winNumber = Math.floor(Math.random() * 20 + 1);
      let myHealth = 5;

      function checkNumber() {
        let enteredNumber = document.getElementById("gueessedNumber").value;
        if (myHealth > 0) {
          if (parseInt(enteredNumber) === winNumber) {
            Swal.fire({
              title: "You Won!",
              icon: "success",
              draggable: true,
            });
            myHealth = 5;
          } else {
            alert("Enter another value");
            myHealth = myHealth - 1;
            document.getElementById("gueessedNumber").value = "";
          }
        } else {
          Swal.fire({
            icon: "error",
            title: "Oops...",
            text: "You Looosee! Refresh the page",
            footer: '<a href="#">Why do I have this issue?</a>',
          });
        }
      }
    </script>
  </body>
</html>
